<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

    <div class="general">
        <div class="showcase">
            <div class="contenedorShowcase">
                <div class="contenedorItem"><img src="img/libro.png" id="libro" class="imagenDisplay" alt="book" draggable="true" ondragstart="drag(event)"/></div>
                <div class="contenedorItem"><img src="img/bateria.png" id="bateria" class="imagenDisplay" alt="energy" draggable="true" ondragstart="drag(event)"/></div>
                <div class="contenedorItem"><img src="img/inves.jpg" id="inves" class="imagenDisplay" alt="computer" draggable="true" ondragstart="drag(event)"/></div>
            </div>
        </div>
        <div class="cart">
            <div class="contenedorCart">
                <div class="actualCart">
                    <img src="img/cart.jpg" id="contenedor1" class="pictures" ondrop="drop(event)" ondragover="allowDrop(event)"/>
                </div>
                <div id="totalCarrito" class="totalPrice"></div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
